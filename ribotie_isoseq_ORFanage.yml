########################################################
## assembly and reference files of GENOME.
########################################################
gtf_path : nextflow_results/orfanage/orfanage_numbered_exons.gtf
fa_path : data/GRCh38.primary_assembly.genome.fa
########################################################
## reads mapped to TRANSCRIPTOME (*.bam/*.sam)
## format: 'id : ribosome profiling paths'
## DO NOT change id after data is parsed to h5 file
########################################################
ribo_paths :
  astro_A : nextflow_results/align/riboseq/merged_astro_A_Unmapped.Aligned.toTranscriptome.out.bam
  astro_B : nextflow_results/align/riboseq/merged_astro_B_Unmapped.Aligned.toTranscriptome.out.bam
  astro_C : nextflow_results/align/riboseq/merged_astro_C_Unmapped.Aligned.toTranscriptome.out.bam
  astro_D : nextflow_results/align/riboseq/Astro_D_Unmapped.Aligned.toTranscriptome.out.bam
########################################################
## path to hdf5 database created to store data.
########################################################
h5_path : ribotie_res/isoseq_ORFanage/custom.h5
########################################################
## Out prefix for predictions, defaults to hdf5 path
########################################################
out_prefix : ribotie_res/isoseq_ORFanage/custom
#
####################
## ADVANCED SETUP ##
####################
#
########################################################
## A custom set of riboseq data selected for training.
## Use ids applied in ribo_paths, leave commented if NA.
## Replicates can be merged where the number of mapped 
## reads are summed for multiple experiments. 
########################################################
## example: only use sample_1 and sample_3
samples:
  - astro_A
  - astro_B
  - astro_C
  - astro_D
#
# example: sample_1 and sample_2 are merged (replicates)
samples:
   Unstim:
     - astro_A
     - astro_B
   Stim:
     - astro_C
     - astro_D
# 
